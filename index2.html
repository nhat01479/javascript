<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Inline</title>
</head>
<body>   
    <h1>Bật tắt đèn</h1>
    <img class="light" src="pic_bulboff.gif" alt=""
        onmouseover="controlLight()"
        onmouseout="controlLight()"
    >
    <button class="turnOn" id="switch" onclick="controlLight()">Turn On</button>
    


</body>
<script>
    function controlLight(){
    if(document.getElementById('switch').innerText == 'Turn On'){
        document.getElementsByClassName('light')[0].src = 'images/pic_bulboff.gif';
        document.getElementById('switch').innerText = 'Turn Off';
        document.getElementById('switch').classList.add('turnOff');
        document.getElementById('switch').classList.remove('turnOn');
    }
    else{
        document.getElementsByClassName('light')[0].src = 'pic_bulboff.gif';
        document.getElementById('switch').innerText = 'Turn On';
        document.getElementById('switch').classList.remove('turnOff');
        document.getElementById('switch').classList.add('turnOn');
    }
}
</script>

</html>
